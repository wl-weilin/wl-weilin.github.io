<div class="docs-header" id="content">
	<div class="container">
		{% if page.title =="导航页" or page.title =="Time" or page.title =="Tag" %}
		<h1>{{ site.name }}</h1>
		<p>{{ site.description }}</p>

		{% else %}
		<h1>{{ page.title }}</h1>
		<p>Post on {{ page.date | date: "%b %d, %Y" }} by <a href="/about">{{ site.author }}</a></p>
		{% endif %}
	</div>
</div>
