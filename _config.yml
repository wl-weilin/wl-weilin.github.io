# Site settings
# name在顶部显示
name: WeiLin's Blog

# 博客的简单描述，在"name"项下
description: Determination is power, faith is success!

email: 1234@qq.com
author: Wei Lin

# url为个人网站
url: http://www.1234.com

# resume_site为个人简历网站
resume_site: http://www.1234.com/

# 个人的github地址
github: https://github.com/username

# baseurl为项目名，如果项目是"username.github.io"，则设置为""
baseurl: ""


meta_description: 魏林;个人博客;学而不思则罔;思而不学则殆;生命不止;折腾不休

# 非主页标签下显示的座右铭
motto: Determination is power, faith is success!
banner: 学而不思则罔，思而不学则殆。

# 设置网站内部链接格式，http://jekyllcn.com/docs/permalinks/
#permalink: /:year/:month/:day/:title/
permalink: /:year/:month/:title/

# 每页文章过多时，可以开启分页功能，设置每页展示的最大数
#paginate: 10

exclude: ['README.md', 'Gemfile.lock', 'Gemfile', 'Rakefile']

# github用户名
github_username: wl-weilin

# Build settings
markdown: kramdown

