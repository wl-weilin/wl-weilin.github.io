<!DOCTYPE html>

<!--如果是个人简历，则需要输入正确密码才能访问-->
{% if page.title =="个人简历" %}
<script type="text/javascript">
  loopy()
  function loopy() {
    var myKey = "1234"
    var input = null

    while (input != myKey) {
      input = prompt("请输入访问码!")

      if (input == null) {  //点击取消
        //go(-1)表示向后移动一页，即返回原页面
        //注意此方法是异步的，调用后最好立即调用return，否则还会继续向下执行
        history.go(-1)
        return
      }
      if (input != myKey) {
        alert("访问码错误！")
      }
    }
  }   
</script>
{% endif %}

<html>
{% include head.html %}

<body class="index">
  {% include header.html %}
  {% include docs_header.html %}
  {{ content }}
  {% include footer.html %}
</body>

</html>
